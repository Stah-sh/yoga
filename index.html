<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zufälliger PDF-Betrachter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Das Canvas für die PDF bleibt unverändert -->
    <canvas id="pdf-canvas"></canvas>

    <!-- NEU: Das Overlay für die Hochformat-Warnung -->
    <div id="orientation-overlay">
        <div class="message">
            <div class="icon">↻</div> <!-- Ein einfaches Rotations-Symbol -->
            Bitte drehe dein Gerät ins Querformat.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
